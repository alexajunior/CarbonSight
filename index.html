<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Track Product Carbon Footprint</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #e0f7fa, #ffffff); margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: #00695c; }
    .container { max-width: 800px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { background: #00897b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00695c; }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
      display: none;
    }
    #scanner video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #result { margin-top: 20px; padding: 15px; background: #e0f2f1; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>üåç CarbonSight</h1>
    <p>Scan products to track their carbon footprint</p>
  </header>
  <div class="container">
    <button onclick="startScanner()">üì∑ Scan Barcode</button>
    <div id="scanner"></div>
    <div id="result"></div>
  </div>

  <script>
    let codeReader = null;
    let scanning = false;

    async function startScanner() {
      const scannerEl = document.getElementById('scanner');
      const resultEl = document.getElementById('result');
      
      if (scanning) {
        return;
      }
      
      scanning = true;
      scannerEl.style.display = 'block';
      resultEl.innerHTML = '<p>Initializing camera...</p>';
      
      try {
        codeReader = new ZXing.BrowserMultiFormatReader();
        const videoInputDevices = await codeReader.listVideoInputDevices();
        
        if (videoInputDevices.length === 0) {
          resultEl.innerHTML = '<p style="color:red">No camera found</p>';
          scanning = false;
          scannerEl.style.display = 'none';
          return;
        }
        
        resultEl.innerHTML = '<p>Point camera at barcode or QR code...</p>';
        
        codeReader.decodeFromVideoDevice(null, 'scanner', async (result, err) => {
          if (result) {
            const barcode = result.text;
            console.log('Detected:', barcode);
            
            // Stop scanner
            codeReader.reset();
            scanning = false;
            scannerEl.style.display = 'none';
            
            // Fetch and display carbon data
            await fetchCarbonData(barcode);
          }
        });
        
      } catch (error) {
        console.error('Scanner error:', error);
        resultEl.innerHTML = '<p style="color:red">Error starting camera: ' + error.message + '</p>';
        scanning = false;
        scannerEl.style.display = 'none';
      }
    }

    async function fetchCarbonData(barcode) {
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '<p>Loading carbon data for: ' + barcode + '...</p>';
      
      try {
        const response = await fetch('https://world.openfoodfacts.org/api/v0/product/' + barcode + '.json');
        const data = await response.json();
        
        if (data.status === 1) {
          const product = data.product;
          const productName = product.product_name || 'Unknown Product';
          const carbonFootprint = product.ecoscore_data?.adjustments?.production_system?.value || 
                                product.environment_impact_level_tags?.[0] || 
                                'Data not available';
          const ecoScore = product.ecoscore_grade || 'N/A';
          
          resultEl.innerHTML = `
            <h3>Product: ${productName}</h3>
            <p><strong>Barcode:</strong> ${barcode}</p>
            <p><strong>Eco Score:</strong> ${ecoScore.toUpperCase()}</p>
            <p><strong>Carbon Impact:</strong> ${carbonFootprint}</p>
            <p><strong>Environmental Impact:</strong> ${product.environment_impact_level || 'Not available'}</p>
          `;
        } else {
          resultEl.innerHTML = `
            <h3>Product not found</h3>
            <p><strong>Barcode:</strong> ${barcode}</p>
            <p>Carbon data not available in database.</p>
          `;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        resultEl.innerHTML = `
          <p style="color:red">Error fetching carbon data: ${error.message}</p>
          <p><strong>Barcode:</strong> ${barcode}</p>
        `;
      }
    }
  </script>
</body>
</html>
