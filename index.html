<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Scan & Track Product Carbon Footprint</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:sans-serif; background:#0a0f1a; color:#fff; }
    nav { background:#ffc0cb; padding:1rem; display:flex; justify-content:space-between; }
    nav a { color:#fff; text-decoration:none; margin:0 1rem; }
    #content { text-align:center; padding:2rem; }
    button { background:#ff69b4; color:#fff; border:none; padding:1rem 2rem; font-size:1rem; cursor:pointer; border-radius:8px; margin:0.5rem; }
    button:hover { background:#ff1493; }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    #scanner video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #result { margin-top:1rem; font-size:1.2rem; }
    #pointsDisplay { position:fixed; top:10px; right:10px; background:#ffc0cb; padding:1rem; border-radius:8px; font-size:1.2rem; }
    #leaderboard { background:#ffc0cb; padding:1rem; margin:1rem; border-radius:8px; }
    #challenges { margin:1rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <nav>
    <span>üåç CarbonSight</span>
    <div>
      <a href="#home">Home</a>
      <a href="#scan">Scan</a>
      <a href="#challenges">Challenges</a>
      <a href="#leaderboard">Leaderboard</a>
    </div>
  </nav>
  <div id="pointsDisplay">Points: <span id="pointsValue">0</span></div>
  <div id="content">
    <h1>Scan Product Barcode</h1>
    <div id="scanner"></div>
    <button onclick="startScan()">Start Scanner</button>
    <button onclick="stopScan()">Stop Scanner</button>
    <div id="result"></div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderList"></ul>
    </div>
    <div id="challenges"></div>
  </div>
  <script>
    const CLIMATIQ_API_KEY = 'YOUR_CLIMATIQ_API_KEY';
    const BLOCKCHAIN_RPC_URL = 'https://polygon-rpc.com';
    const CONTRACT_ADDRESS = '0xYOUR_CONTRACT_ADDRESS';
    const CONTRACT_ABI = [];
    let html5QrCode;
    async function startScan() {
      try {
        html5QrCode = new Html5Qrcode('scanner');
        await html5QrCode.start(
          { facingMode: 'environment' },
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            stopScan();
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `<p>Scanned: ${decodedText}</p>`;
            const score = await getCarbonScore(decodedText, resultEl);
            await verifyOnChain(decodedText, resultEl);
            let points = +(localStorage.getItem('points')||0) + 10;
            localStorage.setItem('points', points);
            document.getElementById('pointsValue').innerText = points;
          }
        );
      } catch (err) {
        alert('Camera access required');
      }
    }
    async function stopScan() {
      if (html5QrCode) await html5QrCode.stop();
    }
    async function getCarbonScore(code, resultEl) {
      try {
        const res = await axios.post(
          'https://api.climatiq.io/estimate',
          { emission_factor: { activity_id: 'km_traveled_vehicle.car_medium_petrol' }, parameters: { distance: 1 } },
          { headers: { Authorization: `Bearer ${CLIMATIQ_API_KEY}` } }
        );
        const score = res.data.co2e.value.toFixed(2);
        resultEl.innerHTML += `<p>Carbon Footprint: ${score} kg CO‚ÇÇ</p>`;
        return score;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error fetching carbon data</p>';
        return '0';
      }
    }
    async function verifyOnChain(code, resultEl) {
      try {
        const provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const verified = await contract.isVerified(code);
        resultEl.innerHTML += verified
          ? '<span style="color:green">‚úÖ Verified on Polygon</span>'
          : '<span style="color:red">‚ùå Not Verified</span>';
        return verified;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
        return false;
      }
    }
    const challenges = [
      { id:1, title:'Reuse a bag', points:20 },
      { id:2, title:'Bike to work', points:50 }
    ];
    function loadLeaderboard(){
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      users.sort((a,b)=>b.points-a.points);
      document.getElementById('leaderList').innerHTML = users.map(u=>`<li>${u.name}: ${u.points} pts</li>`).join('');
    }
    function showChallenges(){
      document.getElementById('challenges').innerHTML = challenges.map(c=>
        `<div><h3>${c.title}</h3><button onclick="completeChallenge(${c.id})">Complete (+${c.points} pts)</button></div>`
      ).join('');
    }
    function completeChallenge(id){
      const c=challenges.find(x=>x.id===id);
      let pts=+(localStorage.getItem('points')||0)+c.points;
      localStorage.setItem('points',pts);
      alert(`+${c.points} pts`);
      loadLeaderboard();
    }
    document.addEventListener('DOMContentLoaded',()=>{ showChallenges(); loadLeaderboard(); });
  </script>
</body>
</html>
