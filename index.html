<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Track Your Carbon Footprint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    header { background-color: #333; color: #fff; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 2rem auto; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h2 { color: #667eea; }
    button { background-color: #667eea; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #764ba2; }
    #video { width: 100%; max-width: 500px; border: 2px solid #333; }
    #result { margin-top: 1rem; padding: 1rem; background-color: #f0f0f0; border-radius: 4px; }
    #leaderList li { list-style-type: none; padding: 5px; border-bottom: 1px solid #ccc; }
    #challenges div { margin: 10px 0; padding: 10px; background-color: #f9f9f9; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>üåç CarbonSight</h1>
    <p>Scan Products & Track Your Carbon Footprint</p>
  </header>
  <main>
    <section>
      <h2>Scan Product Barcode</h2>
      <video id="video" autoplay></video>
      <button onclick="startScanner()">Start Scanner</button>
      <div id="result"></div>
    </section>
    <section>
      <h2>Leaderboard</h2>
      <ul id="leaderList"></ul>
    </section>
    <section>
      <h2>Challenges</h2>
      <div id="challenges"></div>
    </section>
  </main>
  <script>
    async function fetchCarbon(barcode) {
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = `<p>Fetching data for barcode: ${barcode}...</p>`;
      
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();
        
        if (data.status === 1) {
          const product = data.product;
          const productName = product.product_name || 'Unknown Product';
          const carbonFootprint = product.ecoscore_grade || 'N/A';
          const nutrition = product.nutriscore_grade || 'N/A';
          
          resultEl.innerHTML = `
            <h3>${productName}</h3>
            <p><strong>Carbon Footprint (Ecoscore):</strong> ${carbonFootprint}</p>
            <p><strong>Nutrition Score:</strong> ${nutrition}</p>
            <button onclick="verifyOnBlockchain('${barcode}')">Verify on Blockchain</button>
          `;
        } else {
          resultEl.innerHTML = '<p>Product not found in database.</p>';
        }
      } catch (error) {
        resultEl.innerHTML = '<p style="color:red">Error fetching product data.</p>';
        console.error(error);
      }
    }
    
    function startScanner() {
      const videoEl = document.getElementById('video');
      const resultEl = document.getElementById('result');
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: videoEl,
          constraints: {
            width: 640,
            height: 480,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader",
            "code_128_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          resultEl.innerHTML = '<p style="color:red">Error starting scanner.</p>';
          return;
        }
        console.log("QuaggaJS initialized successfully");
        Quagga.start();
      });
      
      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        console.log("Barcode detected:", code);
        
        Quagga.stop();
        fetchCarbon(code);
      });
    }
    
    async function verifyOnBlockchain(barcode) {
      const resultEl = document.getElementById('result');
      resultEl.innerHTML += '<p>Verifying on blockchain...</p>';
      
      try {
        await new Promise(resolve => setTimeout(resolve, 2000));
        const verified = Math.random() > 0.5;
        
        if (verified) {
          resultEl.innerHTML += '<p style="color:green">‚úì Verified on blockchain</p>';
        } else {
          resultEl.innerHTML += '<p style="color:orange">‚ö† Verification pending</p>';
        }
        
        return verified;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
        return false;
      }
    }
    
    const challenges = [
      { id:1, title:'Reuse a bag', points:20 },
      { id:2, title:'Bike to work', points:50 }
    ];
    
    function loadLeaderboard(){
      const leaderListEl = document.getElementById('leaderList');
      if (!leaderListEl) {
        console.error('Leaderboard element not found');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      users.sort((a,b)=>b.points-a.points);
      leaderListEl.innerHTML = users.map(u=>`<li>${u.name}: ${u.points} pts</li>`).join('');
    }
    
    function showChallenges(){
      const challengesEl = document.getElementById('challenges');
      if (!challengesEl) {
        console.error('Challenges element not found');
        return;
      }
      
      challengesEl.innerHTML = challenges.map(c=>
        `<div>${c.title} <button onclick="completeChallenge(${c.id})">Complete (+${c.points} pts)</button></div>`
      ).join('');
    }
    
    function completeChallenge(id){
      const c=challenges.find(x=>x.id===id);
      if (!c) return;
      
      let pts=+(localStorage.getItem('points')||0)+c.points;
      localStorage.setItem('points',pts);
      alert(`+${c.points} pts`);
      loadLeaderboard();
    }
    
    document.addEventListener('DOMContentLoaded',()=>{ showChallenges(); loadLeaderboard(); });
  </script>
</body>
</html>
