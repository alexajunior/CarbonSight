<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Blockchain Carbon Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 600px; width: 90%; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    button { width: 100%; padding: 15px; margin: 10px 0; font-size: 1.1em; border: none; border-radius: 10px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    #result { margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.2); border-radius: 10px; min-height: 50px; }
#scanner {
  width: 100%;
  max-width: 600px;
  height: 400px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  background: #000;
}
#scanner video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: auto;
  height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç CarbonSight</h1>
    <div id="app">
      <button onclick="showHome()">Home</button>
      <button onclick="showScanner()">Scan QR Code</button>
    </div>
    <div id="result"></div>
  </div>
  <script>
    const CLIMATIQ_API_KEY = 'YOUR_API_KEY_HERE';
    const BLOCKCHAIN_RPC_URL = 'https://polygon-rpc.com';
    const CONTRACT_ADDRESS = '0xYourContractAddress';
    const CONTRACT_ABI = [];
    function showHome() {
      document.getElementById('app').innerHTML = `
        <button onclick="showHome()">Home</button>
        <button onclick="showScanner()">Scan QR Code</button>
      `;
      document.getElementById('result').innerHTML = '<p>Welcome to CarbonSight!</p>';
    }
    function showScanner() {
      document.getElementById('app').innerHTML = `
        <button onclick="showHome()">Home</button>
        <button onclick="stopScanner()">Stop Scanner</button>
        <div id="scanner"></div>
      `;
      document.getElementById('result').innerHTML = '';
      const html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          fetchCarbon(decodedText, document.getElementById('result'));
        }
      ).catch(err => {
        document.getElementById('result').innerHTML = '<p style="color:red">Camera access denied</p>';
      });
      window.currentScanner = html5QrCode;
    }
    function stopScanner() {
      if (window.currentScanner) {
        window.currentScanner.stop();
      }
      showHome();
    }
    async function fetchCarbon(code, resultEl) {
      try {
        const res = await axios.post(
          'https://beta3.api.climatiq.io/estimate',
          { emission_factor: { activity_id: 'km_traveled_vehicle.car_medium_petrol' }, parameters: { distance: 1 } },
          { headers: { Authorization: `Bearer ${CLIMATIQ_API_KEY}` } }
        );
        const score = res.data.co2e.value.toFixed(2) + ' kg CO‚ÇÇ';
        resultEl.innerHTML += `<p>Carbon Footprint: ${score}</p>`;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error fetching carbon data</p>';
      }
      await verifyOnChain(code, resultEl);
    }
    async function verifyOnChain(code, resultEl) {
      try {
        const provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const verified = await contract.isVerified(code);
        resultEl.innerHTML += verified
          ? '<span style="color:green">‚úÖ Verified on Polygon</span>'
          : '<span style="color:red">‚ùå Not Verified</span>';
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', showHome);
  </script>
</body>
</html>
