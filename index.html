<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>CarbonSight - Track Product Carbon Footprint</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #e0f7fa, #ffffff); margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: #00695c; }
    .container { max-width: 800px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { background: #00897b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00695c; }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    #scanner video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #result { margin-top: 20px; padding: 15px; background: #e0f2f1; border-radius: 5px; }
    #leaderboard, #challenges { margin-top: 30px; }
    #leaderList li, #challenges div { padding: 10px; background: #f1f8e9; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>üåç CarbonSight</h1>
    <p>Scan products to track their carbon footprint</p>
  </header>
  <div class="container">
    <button onclick="startScanner()">üì∑ Start Scanner</button>
    <div id="scanner"></div>
    <div id="result"></div>
  </div>
  <div class="container" id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderList"></ul>
  </div>
  <div class="container">
    <h2>üéØ Challenges</h2>
    <div id="challenges"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CLIMATIQ_API_KEY = 'YOUR_CLIMATIQ_API_KEY';
    const BLOCKCHAIN_RPC_URL = 'https://polygon-rpc.com';
    const CONTRACT_ADDRESS = '0xYourContractAddress';
    const CONTRACT_ABI = [];

    async function startScanner(){
      const scannerEl = document.getElementById('scanner');
      const resultEl = document.getElementById('result');
      
      // Check if required elements exist
      if (!scannerEl) {
        console.error('Scanner element not found');
        return;
      }
      if (!resultEl) {
        console.error('Result element not found');
        return;
      }
      resultEl.innerHTML = '<p>Starting camera...</p>';
      
      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        scannerEl.appendChild(video);

        // Ensure ZXing is loaded and reference it via window.ZXing
        if (!window.ZXing || !window.ZXing.BrowserQRCodeReader) {
          throw new Error('ZXing library not loaded');
        }

        const codeReader = new window.ZXing.BrowserQRCodeReader();
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, video);
        
        // Check if result and result.text exist
        if (!result || !result.text) {
          throw new Error('No QR code data found');
        }
        
        const code = result.text;
        resultEl.innerHTML = `<p>QR Code: ${code}</p>`;
        
        const score = await getCarbonScore(code, resultEl);
        await verifyOnChain(code, resultEl);
        
        // Stop the stream
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }
      } catch (err) {
        // Gracefully handle all errors
        if (resultEl) {
          resultEl.innerHTML = '<p style="color:red">Error: ' + (err.message || 'Unknown error') + '</p>';
        }
        console.error('Scanner error:', err);
        
        // Ensure stream is stopped even on error
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }
      }
    }

    async function getCarbonScore(code, resultEl) {
      // Check if resultEl exists
      if (!resultEl) {
        console.error('Result element not found in getCarbonScore');
        return '0';
      }
      
      try {
        const res = await axios.post(
          'https://api.climatiq.io/data/v1/estimate',
          { emission_factor: { activity_id: 'km_traveled_vehicle.car_medium_petrol' }, parameters: { distance: 1 } },
          { headers: { Authorization: `Bearer ${CLIMATIQ_API_KEY}` } }
        );
        const score = res.data.co2e.value.toFixed(2);
        resultEl.innerHTML += `<p>Carbon Footprint: ${score} kg CO‚ÇÇ</p>`;
        return score;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error fetching carbon data</p>';
        return '0';
      }
    }

    async function verifyOnChain(code, resultEl) {
      // Check if resultEl exists
      if (!resultEl) {
        console.error('Result element not found in verifyOnChain');
        return false;
      }
      
      try {
        const provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const verified = await contract.isVerified(code);
        resultEl.innerHTML += verified
          ? '<p><span style="color:green">‚úÖ Verified on Polygon</span></p>'
          : '<p><span style="color:red">‚ùå Not Verified</span></p>';
        return verified;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
        return false;
      }
    }

    const challenges = [
      { id:1, title:'Reuse a bag', points:20 },
      { id:2, title:'Bike to work', points:50 }
    ];

    function loadLeaderboard(){
      const leaderListEl = document.getElementById('leaderList');
      if (!leaderListEl) {
        console.error('Leaderboard element not found');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      users.sort((a,b)=>b.points-a.points);
      leaderListEl.innerHTML = users.map(u=>`<li>${u.name}: ${u.points} pts</li>`).join('');
    }

    function showChallenges(){
      const challengesEl = document.getElementById('challenges');
      if (!challengesEl) {
        console.error('Challenges element not found');
        return;
      }
      
      challengesEl.innerHTML = challenges.map(c=>
        `<div>${c.title} <button onclick="completeChallenge(${c.id})">Complete (+${c.points} pts)</button></div>`
      ).join('');
    }

    function completeChallenge(id){
      const c=challenges.find(x=>x.id===id);
      if (!c) return;
      
      let pts=+(localStorage.getItem('points')||0)+c.points;
      localStorage.setItem('points',pts);
      alert(`+${c.points} pts`);
      loadLeaderboard();
    }

    document.addEventListener('DOMContentLoaded',()=>{ showChallenges(); loadLeaderboard(); });
  </script>
</body>
</html>
