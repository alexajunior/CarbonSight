<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Scan & Track Product Carbon Footprint</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:sans-serif; background:#0a0f1a; color:#fff; }
    nav { background:#1a2332; padding:1rem; display:flex; justify-content:space-between; }
    nav a { color:#4af; text-decoration:none; margin:0 1rem; }
    #content { text-align:center; padding:2rem; }
    button { background:#4af; color:#fff; border:none; padding:1rem 2rem; font-size:1rem; cursor:pointer; border-radius:8px; margin:0.5rem; }
    button:hover { background:#38d; }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    #scanner video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #result { margin-top:1rem; font-size:1.2rem; }
    #pointsDisplay { position:fixed; top:10px; right:10px; background:#1a2332; padding:1rem; border-radius:8px; font-size:1.2rem; }
    #leaderboard { background:#1a2332; padding:1rem; margin:1rem; border-radius:8px; }
    #challenges { margin:1rem; }
    #challenges > div { background:#1a2332; padding:1rem; margin:0.5rem; border-radius:8px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <nav>
    <a href="#" onclick="showHome()">üè† Home</a>
    <a href="#" onclick="startScanner()">üì∑ Scan</a>
    <a href="#" onclick="alert('About CarbonSight')">‚ÑπÔ∏è About</a>
  </nav>
  <div id="pointsDisplay">Points: 0</div>
  <div id="leaderboard"><h2>Leaderboard</h2><ul id="leaderList"></ul></div>
  <div id="challenges"></div>
  <div id="content">
    <h1>CarbonSight</h1>
    <p>Scan product barcodes to reveal their carbon footprint, verified on Polygon blockchain.</p>
    <button onclick="startScanner()">Start Scanning</button>
  </div>
  <div id="scanner"></div>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="barcode" value="0" emitevents="true" id="marker">
      <a-text id="carbonText" value="Scan a product" position="0 0.5 0" look-at="[camera]"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div id="result"></div>
  <script>
    const CLIMATIQ_API_KEY = 'YOUR_CLIMATIQ_API_KEY';
    const BLOCKCHAIN_RPC_URL = 'https://rpc-mumbai.maticvigil.com';
    const CONTRACT_ADDRESS = '0xYourContractAddress';
    const CONTRACT_ABI = [{
      "inputs": [{"internalType": "string", "name": "barcode", "type": "string"}],
      "name": "isVerified",
      "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
      "stateMutability": "view",
      "type": "function"
    }];
    const resultEl = document.getElementById('result');
    function log(...args) { console.log('[CarbonSight]', ...args); }
    function showHome() {
      document.getElementById('content').style.display = 'block';
      document.getElementById('scanner').style.display = 'none';
      resultEl.innerHTML = '';
    }
    function startScanner() {
      document.getElementById('content').style.display = 'none';
      document.getElementById('scanner').style.display = 'block';
      resultEl.innerHTML = '<p>Initializing camera...</p>';
      Quagga.init({
        inputStream: { name: 'Live', type: 'LiveStream', target: document.querySelector('#scanner') },
        decoder: { readers: ['ean_reader', 'code_128_reader', 'upc_reader'] }
      }, err => {
        if (err) {
          log('Quagga init error:', err);
          resultEl.innerHTML = `<p style="color:red">Camera init failed</p>`;
          return;
        }
        log('Quagga started');
        Quagga.start();
      });
      Quagga.onProcessed(() => log('Frame processed'));
      Quagga.onDetected(async data => {
        Quagga.stop(); Quagga.offDetected();
        const code = data.codeResult.code;
        resultEl.innerHTML = `<p>Code: ${code}</p><p>Loading carbon data...</p>`;
        const score = await fetchCarbon(code, resultEl);
        const verified = await verifyOnChain(code, resultEl);
        document.getElementById('carbonText').setAttribute('value', `${score} kg CO‚ÇÇ ${verified ? '‚úÖ' : '‚ùå'}`);
        let points = +(localStorage.getItem('points')||0) + 10;
        localStorage.setItem('points', points);
        document.getElementById('pointsDisplay').textContent = `Points: ${points}`;
        loadLeaderboard();
      });
    }
    function stopScanner() {
      Quagga.stop();
      showHome();
    }
    async function fetchCarbon(code, resultEl) {
      try {
        const res = await axios.post(
          'https://beta3.api.climatiq.io/estimate',
          { emission_factor: { activity_id: 'km_traveled_vehicle.car_medium_petrol' }, parameters: { distance: 1 } },
          { headers: { Authorization: `Bearer ${CLIMATIQ_API_KEY}` } }
        );
        const score = res.data.co2e.value.toFixed(2);
        resultEl.innerHTML += `<p>Carbon Footprint: ${score} kg CO‚ÇÇ</p>`;
        return score;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error fetching carbon data</p>';
        return '0';
      }
    }
    async function verifyOnChain(code, resultEl) {
      try {
        const provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const verified = await contract.isVerified(code);
        resultEl.innerHTML += verified
          ? '<span style="color:green">‚úÖ Verified on Polygon</span>'
          : '<span style="color:red">‚ùå Not Verified</span>';
        return verified;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
        return false;
      }
    }
    const challenges = [
      { id:1, title:'Reuse a bag', points:20 },
      { id:2, title:'Bike to work', points:50 }
    ];
    function loadLeaderboard(){
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      users.sort((a,b)=>b.points-a.points);
      document.getElementById('leaderList').innerHTML = users.map(u=>`<li>${u.name}: ${u.points} pts</li>`).join('');
    }
    function showChallenges(){
      document.getElementById('challenges').innerHTML = challenges.map(c=>
        `<div><h3>${c.title}</h3><button onclick="completeChallenge(${c.id})">Complete (+${c.points} pts)</button></div>`
      ).join('');
    }
    function completeChallenge(id){
      const c=challenges.find(x=>x.id===id);
      let pts=+(localStorage.getItem('points')||0)+c.points;
      localStorage.setItem('points',pts);
      alert(`+${c.points} pts`);
      loadLeaderboard();
    }
    document.addEventListener('DOMContentLoaded',()=>{ showChallenges(); loadLeaderboard(); });
  </script>
</body>
</html>
