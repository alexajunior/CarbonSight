<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonSight - Track Product Carbon Footprint</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #e0f7fa, #ffffff); margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: #00695c; }
    .container { max-width: 800px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { background: #00897b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00695c; }
    #scanner { width: 100%; max-width: 500px; margin: 20px auto; border: 2px solid #00897b; border-radius: 10px; overflow: hidden; }
    #result { margin-top: 20px; padding: 15px; background: #e0f2f1; border-radius: 5px; }
    #leaderboard, #challenges { margin-top: 30px; }
    #leaderList li, #challenges div { padding: 10px; background: #f1f8e9; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>üåç CarbonSight</h1>
    <p>Scan products to track their carbon footprint</p>
  </header>
  <div class="container">
    <button onclick="startScanner()">üì∑ Start Scanner</button>
    <div id="scanner"></div>
    <div id="result"></div>
  </div>
  <div class="container" id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderList"></ul>
  </div>
  <div class="container">
    <h2>üéØ Challenges</h2>
    <div id="challenges"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CLIMATIQ_API_KEY = 'YOUR_CLIMATIQ_API_KEY';
    const BLOCKCHAIN_RPC_URL = 'https://polygon-rpc.com';
    const CONTRACT_ADDRESS = '0xYourContractAddress';
    const CONTRACT_ABI = [];
    async function startScanner(){
      const scannerEl = document.getElementById('scanner');
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '<p>Starting scanner...</p>';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.setAttribute('playsinline', true);
        video.play();
        scannerEl.innerHTML = '';
        scannerEl.appendChild(video);
        const codeReader = new window.ZXing.BrowserQRCodeReader();
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, video);
        const code = result.text;
        resultEl.innerHTML = `<p><strong>Scanned Code:</strong> ${code}</p>`;
        const score = await getCarbonScore(code, resultEl);
        await verifyOnChain(code, resultEl);
        stream.getTracks().forEach(t => t.stop());
        scannerEl.innerHTML = '';
      } catch (err) {
        resultEl.innerHTML = `<p style="color:red">Scanner error: ${err.message}</p>`;
        console.error(err);
      }
    }
    async function getCarbonScore(code, resultEl) {
      try {
        const res = await axios.post(
          'https://beta4.api.climatiq.io/estimate',
          { emission_factor: { activity_id: 'km_traveled_vehicle.car_medium_petrol' }, parameters: { distance: 1 } },
          { headers: { Authorization: `Bearer ${CLIMATIQ_API_KEY}` } }
        );
        const score = res.data.co2e.value.toFixed(2);
        resultEl.innerHTML += `Carbon Footprint: ${score} kg CO‚ÇÇ`;
        return score;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error fetching carbon data</p>';
        return '0';
      }
    }
    async function verifyOnChain(code, resultEl) {
      try {
        const provider = new ethers.providers.JsonRpcProvider(BLOCKCHAIN_RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        const verified = await contract.isVerified(code);
        resultEl.innerHTML += verified
          ? '<span style="color:green">‚úÖ Verified on Polygon</span>'
          : '<span style="color:red">‚ùå Not Verified</span>';
        return verified;
      } catch {
        resultEl.innerHTML += '<p style="color:red">Error verifying on blockchain</p>';
        return false;
      }
    }
    const challenges = [
      { id:1, title:'Reuse a bag', points:20 },
      { id:2, title:'Bike to work', points:50 }
    ];
    function loadLeaderboard(){
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      users.sort((a,b)=>b.points-a.points);
      document.getElementById('leaderList').innerHTML = users.map(u=>`${u.name}: ${u.points} pts`).join('');
    }
    function showChallenges(){
      document.getElementById('challenges').innerHTML = challenges.map(c=>
        `<div>${c.title}<button onclick="completeChallenge(${c.id})">Complete (+${c.points} pts)</button></div>`
      ).join('');
    }
    function completeChallenge(id){
      const c=challenges.find(x=>x.id===id);
      let pts=+(localStorage.getItem('points')||0)+c.points;
      localStorage.setItem('points',pts);
      alert(`+${c.points} pts`);
      loadLeaderboard();
    }
    document.addEventListener('DOMContentLoaded',()=>{ showChallenges(); loadLeaderboard(); });
  </script>
</body>
</html>
